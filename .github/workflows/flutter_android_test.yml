name: Flutter Test

on:
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:
  workflow_call:

concurrency: 
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    # Required permissions
    permissions:
      pull-requests: read
    # Set job outputs to values from filter step
    outputs:
      lib: ${{ steps.filter.outputs.lib }}
      android: ${{ steps.filter.outputs.android }}
      test: ${{ steps.filter.outputs.test }}
    steps:
    # For pull requests it's not necessary to checkout the code
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          lib:
            - 'lib/**'
          android:
            - 'android/**'
          test:
            - 'test/**'
  android-build:
    name: 'Flutter Test'
    needs: changes
    if: ${{ needs.changes.outputs.lib == 'true' || needs.changes.outputs.android == 'true' || needs.changes.outputs.test == 'true'}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Flutter action
        uses: subosito/flutter-action@v2.8.0
        with:
          channel: stable
      - name: Flutter version
        run: flutter --version
      - name: Cache pubspec dependencies
        uses: actions/cache@v3.0.7
        with:
          path: |
            ${{ env.FLUTTER_HOME }}/.pub-cache
            **/.packages
            **/.flutter-plugins
            **/.flutter-plugin-dependencies
            **/.dart_tool/package_config.json
          key: build-pubspec-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            build-pubspec-
      - name: Cache build runner
        uses: actions/cache@v2
        with:
          path: |
            **/.dart_tool
            **/*.g.dart
            **/*.mocks.dart
            **/*.config.dart
          key: build-runner-${{ hashFiles('**/asset_graph.json', '**/*.dart', '**/pubspec.lock', '**/outputs.json') }}
          restore-keys: |
            build-runner-
      - name: Download pub dependencies
        run: flutter pub get
      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Run analyzer
        run: flutter analyze
      - name: Run tests
        run: flutter test
      - name: Build dev debug flavor
        run: |
          flutter build apk --debug --flavor dev